<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fee Payment ‚Äì Sushila Academy</title>
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #e3ffe7 0%, #d9e7ff 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .payment-form {
      background: #ffffffdd;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      max-width: 500px;
      width: 100%;
      animation: fadeIn 1s ease-in-out;
    }

    .payment-form h2 {
      text-align: center;
      color: #1a237e;
      margin-bottom: 30px;
      font-size: 28px;
    }

    input, select {
      width: 100%;
      padding: 14px;
      margin: 12px 0 24px;
      border: none;
      border-radius: 10px;
      background: #f1f4ff;
      box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.05);
      font-size: 16px;
    }

    input:focus, select:focus {
      outline: none;
      border: 2px solid #4caf50;
      background: #e8f5e9;
    }

    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(45deg, #1de9b6, #1dc4e9);
      color: white;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 20px rgba(30, 200, 180, 0.4);
    }

    .back-home {
      text-align: center;
      margin-top: 25px;
      display: block;
      color: #1a237e;
      text-decoration: none;
      font-weight: bold;
    }

    .back-home:hover {
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(30px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>

  <div class="payment-form" data-aos="flip-up">
    <h2>üí≥ Online Fee Payment</h2>
    <form action="#" method="POST">
      <input type="text" name="studentName" placeholder="üë§ Student Name" required />
      <input type="text" name="class" placeholder="üè´ Class" required />
      <input type="text" name="roll" placeholder="üéì Roll Number" required />
      
      <select name="paymentMethod" required>
        <option value="">üí∞ Select Payment Method</option>
        <option value="UPI">UPI</option>
        <option value="Card">Credit/Debit Card</option>
        <option value="NetBanking">Net Banking</option>
      </select>
      
      <input type="number" name="amount" placeholder="‚Çπ Enter Amount" required />
      <button type="submit">Pay Now</button>
    </form>

    <a href="index.html" class="back-home">‚Üê Back to Home</a>
  </div>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>AOS.init();</script>
</body>
</html>
