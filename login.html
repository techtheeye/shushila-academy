<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Login – Sushila Academy</title>
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: linear-gradient(to right, #f9f9f9, #e0f7fa);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-box {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    .login-box h2 {
      text-align: center;
      color: #003973;
      margin-bottom: 20px;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      background: #003973;
      color: white;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .login-box button:hover {
      background: #005fa3;
    }

    .links {
      text-align: center;
      margin-top: 15px;
    }

    .links a {
      color: #0077b6;
      text-decoration: none;
      font-size: 14px;
      display: block;
      margin: 5px 0;
      cursor: pointer;
    }

    .links a:hover {
      text-decoration: underline;
      color: #023e8a;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <div class="login-box" data-aos="zoom-in">
    <h2 id="form-title">Student Login</h2>

    <!-- Login Form -->
    <form id="login-form">
      <input type="date" id="login-dob" required />
      <input type="text" id="login-admno" placeholder="Enter Admission No" required />
      <button type="submit">Login</button>
    </form>

    <!-- Register Form -->
    <form id="register-form" class="hidden">
      <input type="date" id="register-dob" required />
      <input type="text" id="register-admno" placeholder="Create Admission No" required />
      <button type="submit">Register</button>
    </form>

    <div class="links" data-aos="fade-up">
      <a onclick="toggleForms()">Don't have an account? Register</a>
      <a href="index.html">← Back to Home</a>
    </div>
  </div>

  <script>
    const loginForm = document.getElementById("login-form");
    const registerForm = document.getElementById("register-form");
    const formTitle = document.getElementById("form-title");
    const toggleLink = document.querySelector(".links a");

    function toggleForms() {
      loginForm.classList.toggle("hidden");
      registerForm.classList.toggle("hidden");
      formTitle.textContent = loginForm.classList.contains("hidden") ? "Register" : "Student Login";
      toggleLink.textContent = loginForm.classList.contains("hidden")
        ? "Already have an account? Login"
        : "Don't have an account? Register";
    }
    window.toggleForms = toggleForms;

    // Register logic using localStorage
    registerForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const dob = document.getElementById("register-dob").value;
      const admno = document.getElementById("register-admno").value;

      let students = JSON.parse(localStorage.getItem("students")) || {};
      if (students[admno]) {
        alert("Admission number already registered.");
        return;
      }

      students[admno] = { dob };
      localStorage.setItem("students", JSON.stringify(students));
      alert("Registration successful!");
      toggleForms();
    });

    // Login logic using localStorage
    loginForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const dob = document.getElementById("login-dob").value;
      const admno = document.getElementById("login-admno").value;

      let students = JSON.parse(localStorage.getItem("students")) || {};
      if (students[admno] && students[admno].dob === dob) {
        alert("Login successful!");
        localStorage.setItem("loggedInStudent", admno);
        window.location.href = "student-dashboard.html";
      } else {
        alert("Login failed: Incorrect DOB or Admission No");
      }
    });
  </script>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>AOS.init();</script>
</body>
</html>
