<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Login – Sushila Academy</title>
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: linear-gradient(to right, #f9f9f9, #e0f7fa);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-box {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    .login-box h2 {
      text-align: center;
      color: #003973;
      margin-bottom: 20px;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      background: #003973;
      color: white;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .login-box button:hover {
      background: #005fa3;
    }

    .links {
      text-align: center;
      margin-top: 15px;
    }

    .links a {
      color: #0077b6;
      text-decoration: none;
      font-size: 14px;
      display: block;
      margin: 5px 0;
      cursor: pointer;
    }

    .links a:hover {
      text-decoration: underline;
      color: #023e8a;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <div class="login-box" data-aos="zoom-in">
    <h2 id="form-title">Student Login</h2>
    
    <!-- Login Form -->
    <form id="login-form">
      <input type="email" id="login-email" placeholder="Enter Email" required />
      <input type="password" id="login-password" placeholder="Enter Password" required />
      <button type="submit">Login</button>
    </form>

    <!-- Register Form -->
    <form id="register-form" class="hidden">
      <input type="text" id="register-name" placeholder="Full Name" required />
      <input type="text" id="register-class" placeholder="Class (e.g. 8A)" required />
      <input type="email" id="register-email" placeholder="Enter Email" required />
      <input type="password" id="register-password" placeholder="Create Password" required />
      <button type="submit">Register</button>
    </form>

    <div class="links" data-aos="fade-up">
      <a onclick="toggleForms()">Don't have an account? Register</a>
      <a href="index.html">← Back to Home</a>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
   import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
const db = getFirestore(app); // Add this after initializing app

// Inside register form handler
createUserWithEmailAndPassword(auth, email, password)
  .then(async (userCredential) => {
    const user = userCredential.user;
    // Save to Firestore under "students" collection
    await setDoc(doc(db, "students", user.uid), {
      email: email,
      createdAt: new Date()
    });
    alert("Registration successful! You can now login.");
    toggleForms();
  })
  .catch((error) => {
    alert("Registration failed: " + error.message);
  });

  <!-- AOS Animation -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>AOS.init();</script>
</body>
</html>
