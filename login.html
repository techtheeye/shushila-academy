<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Login – Sushila Academy</title>
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: linear-gradient(to right, #f9f9f9, #e0f7fa);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-box {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    .login-box h2 {
      text-align: center;
      color: #003973;
      margin-bottom: 20px;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      background: #003973;
      color: white;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .login-box button:hover {
      background: #005fa3;
    }

    .links {
      text-align: center;
      margin-top: 15px;
    }

    .links a {
      color: #0077b6;
      text-decoration: none;
      font-size: 14px;
      display: block;
      margin: 5px 0;
      cursor: pointer;
    }

    .links a:hover {
      text-decoration: underline;
      color: #023e8a;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <div class="login-box" data-aos="zoom-in">
    <h2 id="form-title">Student Login</h2>

    <!-- Login Form -->
    <form id="login-form">
      <input type="date" id="login-dob" required />
      <input type="text" id="login-admno" placeholder="Enter Admission No" required />
      <button type="submit">Login</button>
    </form>

    <!-- Register Form -->
    <form id="register-form" class="hidden">
      <input type="date" id="register-dob" required />
      <input type="text" id="register-admno" placeholder="Create Admission No" required />
      <button type="submit">Register</button>
    </form>

    <div class="links" data-aos="fade-up">
      <a onclick="toggleForms()">Don't have an account? Register</a>
      <a href="index.html">← Back to Home</a>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-firestore.js"></script>

  <script>
    // Your Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBYAqxKyw-cS8NMRgJBE8NJttNbXfOvicQ",
      authDomain: "sushila-academy-school-e0783.firebaseapp.com",
      projectId: "sushila-academy-school-e0783",
      storageBucket: "sushila-academy-school-e0783.appspot.com",
      messagingSenderId: "583018600105",
      appId: "1:583018600105:web:9f132fca28e7d1be8d3bb8"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore(app);

    const loginForm = document.getElementById("login-form");
    const registerForm = document.getElementById("register-form");
    const formTitle = document.getElementById("form-title");
    const toggleLink = document.querySelector(".links a");

    function toggleForms() {
      loginForm.classList.toggle("hidden");
      registerForm.classList.toggle("hidden");
      formTitle.textContent = loginForm.classList.contains("hidden") ? "Register" : "Student Login";
      toggleLink.textContent = loginForm.classList.contains("hidden")
        ? "Already have an account? Login"
        : "Don't have an account? Register";
    }

    window.toggleForms = toggleForms;

    // Register logic
    registerForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const dob = document.getElementById("register-dob").value;
      const admno = document.getElementById("register-admno").value;

      try {
        const docRef = db.collection("students").doc(admno);
        const doc = await docRef.get();

        if (doc.exists) {
          alert("Admission number already registered.");
          return;
        }

        await docRef.set({ dob });
        alert("Registration successful!");
        toggleForms();
      } catch (error) {
        console.error("Error registering student:", error);
        alert("Registration failed. Please check your connection or try again later.");
      }
    });

    // Login logic
    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const dob = document.getElementById("login-dob").value;
      const admno = document.getElementById("login-admno").value;

      try {
        const docRef = db.collection("students").doc(admno);
        const doc = await docRef.get();

        if (doc.exists && doc.data().dob === dob) {
          alert("Login successful!");
          localStorage.setItem("loggedInStudent", admno);
          window.location.href = "student-dashboard.html";
        } else {
          alert("Login failed: Incorrect DOB or Admission No");
        }
      } catch (error) {
        console.error("Error logging in:", error);
        alert("Login failed. Please try again.");
      }
    });
  </script>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>AOS.init();</script>
</body>
</html>
