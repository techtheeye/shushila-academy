<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Dashboard â€“ Sushila Academy</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: linear-gradient(to right, #e0f7fa, #ffffff);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .dashboard {
      background: white;
      padding: 30px 40px;
      border-radius: 16px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    h2 {
      color: #003973;
      margin-bottom: 20px;
    }

    .info p {
      margin: 10px 0;
      font-size: 16px;
      color: #333;
      text-align: left;
    }

    button {
      padding: 10px 20px;
      font-size: 15px;
      font-weight: 600;
      border: none;
      background: #003973;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background: #005fa3;
    }
  </style>
</head>
<body>

  <div class="dashboard">
    <h2>Student Profile</h2>
    <div class="info" id="profile">
      <p><strong>Name:</strong> <span id="student-name">Loading...</span></p>
      <p><strong>Email:</strong> <span id="student-email">Loading...</span></p>
      <p><strong>Admission No:</strong> <span id="admission-no">Loading...</span></p>
      <p><strong>Phone No:</strong> <span id="student-phone">Loading...</span></p>
    </div>
    <button onclick="logout()">Logout</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBYAqxKyw-cS8NMRgJBE8NJttNbXfOvicQ",
      authDomain: "sushila-academy-school-e0783.firebaseapp.com",
      projectId: "sushila-academy-school-e0783",
      storageBucket: "sushila-academy-school-e0783.firebasestorage.app",
      messagingSenderId: "583018600105",
      appId: "1:583018600105:web:9f132fca28e7d1be8d3bb8"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Load student data after login
    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }

      const userDocRef = doc(db, "students", user.uid);
      const userSnap = await getDoc(userDocRef);

      if (userSnap.exists()) {
        const data = userSnap.data();
        document.getElementById("student-name").textContent = data.name || "N/A";
        document.getElementById("student-email").textContent = data.email || user.email;
        document.getElementById("admission-no").textContent = data.admissionNo || "N/A";
        document.getElementById("student-phone").textContent = data.phone || "N/A";
      } else {
        alert("Profile not found in Firestore.");
      }
    });

    // Logout
    function logout() {
      signOut(auth).then(() => {
        window.location.href = "login.html";
      }).catch((error) => {
        alert("Logout failed: " + error.message);
      });
    }

    window.logout = logout;
  </script>

</body>
</html>
